<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>sample Calculator</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
</head>
<body>


      <div class="container">
            <div class="row">
                  <div class="col-mid-6 form-group">
                        <label for="">First Value</label>
                        <input type="text" class="form-control" id="first">
                  </div>
                  <div class="col-mid-6 form-group">
                        <label for="">Second Value</label>
                        <input type="text" class="form-control" id="second">
                  </div>
            </div>

            <button oneclick="add()" class="btn btn-primary">add</button>
            
            <button oneclick="sub()" class="btn btn-primary">sub</button>
            
            <button oneclick="multi()" class="btn btn-primary">Multi</button>

            <button oneclick="div()" class="btn btn-primary">Div</button>

            <p class="output"></p>
      </div>
      
</body>
</html>
